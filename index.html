<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <title>Entrega 2</title>
</head>

<body>
    <main>
        <header class="container text-center">
            <h1>Bienvenido a la Veterinaria Pata-Pata-Gonica</h1>
            <h2>La primer receta para nuestros pacientes es el amor</h2>
        </header>

        <section class="container">
            <h2>Servicios</h2>
            <ul id="serviciosList"></ul>
        </section>

        <section class="container">
            <h2>Hacer una reserva</h2>
            <form id="usuarioForm">
                <label for="nombreUsuario">Nombre:</label>
                <input type="text" id="nombreUsuario" required>
                <label for="telefonoUsuario">Tel√©fono:</label>
                <input type="text" id="telefonoUsuario" required>
                <button type="submit">Registrar Usuario</button>
            </form>

            <form id="mascotaTurnoForm" style="display:none;">
                <label for="nombreMascota">Nombre de la Mascota:</label>
                <input type="text" id="nombreMascota" required>
                <label for="edadMascota">Edad de la Mascota:</label>
                <input type="text" id="edadMascota" required>
                <label for="fechaTurno">Fecha del Turno:</label>
                <input type="date" id="fechaTurno" required>
                <label for="horaTurno">Hora del Turno:</label>
                <input type="time" id="horaTurno" required>
                <label for="servicio">Servicio:</label>
                <select id="servicio"></select>
                <button type="submit">Registrar Mascota y Turno</button>
            </form>
        </section>

        <section class="container">
            <h2>Turnos</h2>
            <ul id="turnosList"></ul>
        </section>
    </main>

    <footer class="text-center">
        Todos los derechos reservados
    </footer>
</body>

</html>
